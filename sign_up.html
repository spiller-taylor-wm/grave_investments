<!-- All of the information the new user will have to fill out. A table to organize the input fields -->
<div id="content">
    <h2 style="text-align: center; margin-top: 10px">Create an Account</h2>
    <form class="info">
        <table align="center">
            <tr>
                <td> <p>Username: <input type="text"> </p></td>
                <td> <p>First Name: <input type="text"> </p></td>
                <td> <p>Email Address: <input type="text"> </p></td>
            </tr>
            <tr>
                <td> <p>Password: <input type="password"> </p></td>
                <td> <p>Last Name: <input type="text"> </p></td>
                <td> <p>Date of Birth: <input type="text" placeholder="mm/dd/yyyy"> </p></td>
            </tr>
            <tr>
                <td> <p>Repeat Password: <input type="password"> </p></td>
                <td> <p>Address: <input type="text"> </p></td>
                <td> <p>City: <input type="text"> </p></td>

            </tr>
            <tr>
                <td> <p>State: <input type="text"> </p></td>
                <td> <p>Zip: <input type="text"></p></td>
                <td><button class="btn btn-success btn-sm">Submit</button></td>
            </tr>
        </table>
    </form>
